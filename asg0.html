<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Draw a red vector (canvas version)</title>
</head>
<body onload="main()">
    <canvas id="example" width="400" height="400">
        Please use a browser that supprts "canvas"
    </canvas>

    <div>
        <label for="x-coordinate">v1: x </label>
        <input type="number" id="x-coordinate" placeholder="" />
        <label for="y-coordinate">y</label>
        <input type="number" id="y-coordinate" placeholder="" />
        <br />
        <label for="x-coordinate2">v2: x </label>
        <input type="number" id="x-coordinate2" placeholder="" />
        <label for="y-coordinate2">y</label>
        <input type="number" id="y-coordinate2" placeholder="" />
        <br />
        <button id="draw-button">Draw</button>
    </div>
    
    <div>
        <label for="operation">Operation: </label>
        <select id="operation">
            <option value="add">add</option>
            <option value="sub">subtract</option>
            <option value="div">divide</option>
            <option value="mul">multiply</option>
            <option value="mag">magnitude</option>
            <option value="norm">normalize</option>
            <option value="angleBetween">angle between</option>
            <option value="area">area</option>
        </select>
        
        <label for="scalar">scalar: </label>
        <input type="number" id="scalar" placeholder="" />
        <br />

        <button id="operation-button">Draw</button>
    </div>
    
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <div id="info">
        <h3>Student Info</h3>
        <p><strong>Name:</strong> Chris Fang</p>
        <p><strong>Email:</strong> cfang15@ucsc.edu</p>
        <p><strong>Notes to grader:</strong> None</p>
    </div>
</body>
</html>
